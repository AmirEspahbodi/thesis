# @package _global_

# Cross-Domain Experiment: Salinas -> Indian Pines
# Both datasets have similar number of classes (16)

strategy: cross_domain

# Source dataset for training
source_dataset:
  file_name: Salinas.mat
  gt_name: Salinas_gt.mat
  image_key: salinas
  gt_key: salinas_gt
  n_bands: 204
  target_bands: 30
  ignored_labels: [0]
  n_classes: 16

# Target dataset for testing
target_dataset:
  file_name: Indian_pines.mat
  gt_name: Indian_pines_gt.mat
  image_key: indian_pines
  gt_key: indian_pines_gt
  n_bands: 200
  target_bands: 30
  ignored_labels: [0]
  n_classes: 16

experiment:
  name: cross_domain_salinas_to_indian
  description: "Cross-domain transfer: Salinas -> Indian Pines"
