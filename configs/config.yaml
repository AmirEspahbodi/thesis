# Main Configuration File
defaults:
  - dataset: pavia_u
  - _self_

# Global Training Parameters
seed: 42
device: cuda

# Model Architecture
model:
  backbone:
    name: Simple3DCNN
    input_channels: 1
    d_model: 128 # Feature dimension output

few_shot:
  n_way: 5 # Number of classes per episode
  k_shot: 5 # Support samples per class
  query_shot: 15 # Query samples per class

# Training Hyperparameters
training:
  epochs: 100
  batch_size: 4 # Number of episodes per batch
  lr: 0.001
  weight_decay: 0.0005
  scheduler:
    type: StepLR
    step_size: 20
    gamma: 0.5
  early_stopping:
    patience: 15
    min_delta: 0.001

# Data Processing
data:
  patch_size: 9
  target_bands: 30 # After PCA reduction
  train_ratio: 0.1 # For in-domain: % of samples for training
  val_ratio: 0.1 # For in-domain: % of samples for validation

# Strategy: 'in_domain' or 'cross_domain'
strategy: in_domain

# Paths
paths:
  data_root: D:/work/thesis/dataset
  output_dir: outputs
  checkpoint_dir: checkpoints

# Logging
logging:
  log_interval: 10 # Log every N episodes
  save_best: true
